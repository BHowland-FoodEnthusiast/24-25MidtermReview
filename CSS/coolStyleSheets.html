<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Targeting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- To target in CSS, you can go by tag, ID, or class
     Tag: tagname{styles here}
     ID: #idname{styles}
     Class: .classname{styles}
-->
<div>My stuff here.</div>
<div class="other">More of my stuff here.</div>
<div id="mytext">Even more of my stuff. </div>

<a href="#">My link</a>
<a href="www.anotherpage.com">My Link</a>
</body>
</html>
